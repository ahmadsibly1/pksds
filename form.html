<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>

<body>
    <h2>Buat Account Baru</h2>
    <p><b>Sign Up Form</b></p>
    <form action="welcome.html">
        <label for="firstname">First name :</label><br>
        <input type="text" name="firstname" id="firstname" required /><br><br>
        <label for="lastname">Last name :</label><br>
        <input type="text" name="lastname" id="lastname" required /><br><br>
        <label for="gender">Gender :</label><br>
        <input type="radio" name="gender" id="gender" />Male<br>
        <input type="radio" name="gender" id="gender" />Female<br><br>
        <label for="natioanaly">Nationality :</label><br>
        <select name="natioanaly" id="natioanaly">
            <option value="indonesia">Indonesia</option>
            <option value="malaysia">Malaysia</option>
            <option value="singapura">Singapura</option>
        </select><br><br>
        <label for="language">Language Spoken :</label><br>
        <input type="checkbox" name="language" id="language">Bahasa Indonesia<br>
        <input type="checkbox" name="language" id="language">English<br>
        <input type="checkbox" name="language" id="language">Other<br><br>
        <label for="bio">Bio :</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" required></textarea><br>
        <button type="submit">Sign Up</button>
    </form>
</body>

</html>
